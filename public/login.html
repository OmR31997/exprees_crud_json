<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login | CMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #e9f5ec, #ffffff);
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-header {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    input:focus {
      border-color: #28a745;
      box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
    }

    #authMsg {
      font-size: 0.9rem;
    }

    #page-loader {
      transition: opacity 0.5s ease;
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    @media (max-width: 576px) {
      .card {
        margin: 20px;
      }
    }
  </style>
</head>

<body class="min-vh-100 d-flex justify-content-center align-items-center">

  <!-- Loader -->
  <div id="page-loader"
    class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-white"
    style="z-index: 9999;">
    <div class="spinner-border text-success" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Login Card -->
  <div class="card w-100 mx-3" style="max-width: 400px;">
    <!-- Header -->
    <div class="card-header bg-success text-white text-center">
      <span class="h4">üîê</span> Login to CMS
    </div>

    <!-- Form -->
    <form id="logForm" method="post" class="p-4">
      <!-- UserName -->
      <div class="form-group mb-3">
        <label for="userName" class="form-label">UserName</label>
        <input name="userName" id="userName" type="text" placeholder="Enter User Name" class="form-control" required />
      </div>

      <!-- Password -->
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input name="password" id="password" type="password" placeholder="Enter password" class="form-control"
          required />
      </div>

      <!-- Login Button -->
      <div class="form-group mb-3 mt-4">
        <button type="submit" class="btn btn-success w-100 fw-semibold">
          Login
        </button>
      </div>

      <!-- Auth Message -->
      <div id="authMsg" class="mt-2 text-center"></div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="/bootstrap/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('logForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const userName = formData.get('userName').trim();
      const password = formData.get('password').trim();

      showLoader(); // before fetch
      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userName, password })
        });

        const result = await response.text();
        const authMsg = document.getElementById('authMsg');

        if (response.ok) {
          authMsg.innerText = result;
          authMsg.className = 'alert alert-success';
          setTimeout(() => {
            window.location.href = '/';
          }, 1500);
        } else {
          authMsg.innerText = result;
          authMsg.className = 'alert alert-danger';
        }
      } catch (error) {
        const authMsg = document.getElementById('authMsg');
        authMsg.innerText = "An unexpected error occurred: " + error.message;
        authMsg.className = 'alert alert-danger';
      }
      hideLoader(); // after response
    });

    // Page loader on DOM load
    document.addEventListener('DOMContentLoaded', () => {
      const loader = document.getElementById('page-loader');
      loader.classList.add('fade-out');
      setTimeout(() => loader.style.display = 'none', 500);
    });

    const showLoader = () => {
      const loader = document.getElementById('page-loader');
      loader.style.display = 'flex';
      loader.classList.remove('fade-out');
    }

    const hideLoader = () => {
      const loader = document.getElementById('page-loader');
      loader.classList.add('fade-out');
      setTimeout(() => loader.style.display = 'none', 500);
    }
  </script>

</body>

</html>
